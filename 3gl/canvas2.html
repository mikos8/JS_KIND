<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <H1>14 glava</H1>
    <canvas id="canvas2" width="1200" height="1200"> </canvas>
    <script>
      var canvas2 = document.getElementById("canvas2");
      var ctx2 = canvas2.getContext("2d");
      var canvas = document.getElementById("canvas");
      var position = 0;
      var positionY = 400;
      var spos = 0;
      var ys = 300;
      var xs = 900;
    setInterval(function () {
    ctx2.fillStyle = "black";
    ctx2.clearRect(0, 0, 600, 600);
    
    ctx2.fillRect(position, position, 20, 20);
    ctx2.fillRect(0, position, 20, 20);
    ctx2.fillRect(position,0, 20, 20);
    
    ctx2.fillStyle = "green";
    ctx2.fillRect(positionY,400, 20, 20);
    ctx2.fillRect(400,positionY, 20, 20);
    ctx2.fillRect(positionY,positionY, 20, 20);
    
    ctx2.fillStyle = "blue";
    ctx2.fillRect(positionY,position, 20, 20);
    ctx2.fillRect(positionY,0, 20, 20);
    ctx2.fillRect(400,position, 20, 20);
    ctx2.fillStyle = "orange";    
        
    ctx2.fillRect(position,positionY, 20, 20);
    ctx2.fillRect(0,positionY, 20, 20);
    ctx2.fillRect(position,400, 20, 20);

    ctx2.fillStyle = "black";
    position++;
    positionY--;
    if (position > 400) {
    position = 0;
    positionY = 400;
      }
    }, 20);
    setInterval(function(){
      ctx2.clearRect(600, 0, 600, 600);
      ctx2.fillStyle = "green";
      ctx2.fillRect(xs-(spos/2),ys-(spos/2),spos,spos);
      ctx2.fillStyle = "white";
      ctx2.fillRect(xs-(spos/3),ys-(spos/3),(spos/1.5),(spos/1.5));
      ctx2.fillStyle = "orange";
      ctx2.fillRect(xs-(spos/4),ys-(spos/4),(spos/2),(spos/2))
      ctx2.fillStyle = "blue";
      ctx2.fillRect(xs-(spos/6),ys-(spos/6),(spos/3),(spos/3))
      spos++;
      if(spos > 300){spos = 0;}
    },30)
    
    </script>
  </body>
</html>
