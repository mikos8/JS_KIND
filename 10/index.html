<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="textAnim">JS Animation</h1>
    <h1 id="textAnim2">JS Animation</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      let h1Element = document.querySelector("#textAnim");
      let leftOffset = 0;

      let moveHeading = () => {
        h1Element.style.paddingLeft = leftOffset + "px";
        leftOffset += 1;
        if (leftOffset > 500) {
          leftOffset = 0;
        }
      };

      setInterval(moveHeading, 1);
      let mouseText = (event) => {
        $("#textAnim2").offset({
          left: event.pageX,
          top: event.pageY,
        });
      };
      let inter = setInterval(mouseText, 500);

      delay($("html").mousemove(mouseText), 500);
    </script>
  </body>
</html>
